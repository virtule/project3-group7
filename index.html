<!DOCTYPE html>
<html lang="en">


 <head>
   <meta charset="utf-8">
   <meta name  ="viewport" content="width=device-width,initial-scale=1.0">
   <title>CO2 Emissions Dashboard</title>


   <!-- Leaflet CSS -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin="" />


   <!-- Leaflet JavaScript code -->
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>


   <!-- D3 library -->
   <script src="https://d3js.org/d3.v7.min.js"></script>


   <!-- plotly code -->
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


   <!-- Our CSS -->
   <link rel="stylesheet" type="text/css" href="style.css">
 </head>


 <body>
  
   <h1>Carbon Emissions Dashboard</h1></g1>


   <!-- HTML Dropdown Menu-->


   <div id="dropdown-container">
     <p>Select a year:</p>
     <select id="dropdown">
       <option value="2021">Year: 2021</option>
       <option value="2020">Year: 2020 (COVID-19 Pandemic)</option>
       <option value="2015">Year: 2015 (Paris Agreement)</option>
       <option value="2010">Year: 2010</option>
       <option value="2005">Year: 2005 (Kyoto Protocol)</option>
       <option value="2000">Year: 2000</option>
       <option value="1992">Year: 1992 (UNFCCC)</option>
       <option value="1990">Year: 1990</option>
       <option value="1987">Year: 1987 (Montreal Protocol)</option>
       <option value="1980">Year: 1980</option>
       <option value="1970">Year: 1970</option>
       <option value="1960">Year: 1960</option>
       <option value="1950">Year: 1950</option>
       <option value="1940">Year: 1940</option>
       <option value="1930">Year: 1930</option>
       <option value="1920">Year: 1920</option>
       <option value="1910">Year: 1910</option>
       <option value="1900">Year: 1900</option>
     </select>
   </div>




   <!-- The div where we'll insert our map -->
   <div id="map"></div>




   <div id="plot" style="width:900px;height:600px;"></div>




  <!-- code for the 2 bar chart drop downs
  <select name="country" id="countryDropdown"></select>
  <select name="year" id="yearDropdown"></select> -->
  <div class="container">
   <div class="row">
     <div class="input-field col s6">
       <select id="countryDropdown" name="country">
         <option value="" disabled selected>Choose your country</option>
       </select>
       <label>Country</label>
     </div>
     <div class="input-field col s6">
       <select id="yearDropdown" name="year">
         <option value="" disabled selected>Choose the year</option>
       </select>
       <label>Year</label>
     </div>
   </div>
 </div>


<!-- div for the bar chart -->
  <div id="bar"></div>


 <!-- Include Materialize JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


   <!-- JavaScript files -->
   <script type="text/javascript" src="Javascript/country_emission_totals.js"></script>
   <script type="text/javascript" src="Javascript/emissions_map.js"></script>
   <script type="text/javascript" src="Javascript/barchart.js"></script>
   <script src="Javascript/annual_world_region_co2_emissions.js" defer></script>


 </body>


</html>
